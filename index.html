<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>aaaaaamuuaarere.net</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Segoe UI", "Hiragino Kaku Gothic ProN", sans-serif;
    }

    /* 背景画像 */
    body {
      background-image: url("bg.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* 暗くするオーバーレイ */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
    }

    /* 中央配置 */
    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      color: #ffffff;
      font-size: 3.5rem;
      letter-spacing: 0.15em;
      text-shadow:
        0 0 10px rgba(255,255,255,0.4),
        0 0 30px rgba(255,255,255,0.3);
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
        letter-spacing: 0.08em;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="content">
    <h1>aaaaaamuuaarere.netへようこそ！</h1>
  </div>

</body>
</html>
